<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Luis' Penny Flip Game</title>
</head>
<body>


    <!-- page header as an h1  -->
    <h1>Penny Flip Game</h1>
    <!-- an image tag/element for the penny image  -->
    <img src="./assets/images/penny-heads.jpg" alt="penny image">

    <div class="button-container">
        <button id="flip">Flip the Penny!</button>
        <button id="clear">Clear Scoreboard</button>
    </div>

    <h2 id="message-header">Let't get Rolling!</h2>

    <hr>

    <h3>Scoreboard</h3>

    <table>
        <tr>
            <th>Number of Heads</th>
            <th>Percentage Heads</th>
            <th>Number of Tails</th>
            <th>Percentage Tails</th>
        </tr>
        <tr>
            <td class="heads-counter">0</td>
            <td class="heads-percentage">0%</td>
            <td class="tails-counter">0</td>
            <td class="tails-percentage">0%</td>
        </tr>
    </table>

    <script src="./assets/script.js"></script>

</body>
</html>
